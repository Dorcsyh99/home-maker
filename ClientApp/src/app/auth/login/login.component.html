<div class="container">
  <mat-card>
    <h2>Bejelentkezés</h2>
    <div class="form">
      <form [formGroup]="form">
        <mat-form-field class="input" appearance="outline">
          <mat-label>Email cím</mat-label>
          <input type="email" formControlName="email" required matInput>
        </mat-form-field>
        <mat-form-field class="input" appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input type="password" formControlName="password" required matInput>
        </mat-form-field>
        <button mat-raised-button (click)="onLogin()">Bejelentkezés</button>
      </form>
    </div>
  </mat-card>
</div>
