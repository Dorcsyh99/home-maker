<section class="hero-image-section">
  <div class="clear"></div>
    <div class="search-container">
        <h2>Az álomotthon többé nem csak álom!</h2>
        <form [formGroup]="searchForm">
          <input id="city" type="text" formControlName="city" placeholder="Város">
          <label for="type">Eladó</label>
          <input id="type" formControlName="type" type="radio" value="Eladó">
          <label for="type">Kiadó</label>
          <input id="type" formControlName="type" type="radio" value="Kiadó">
          <input type="number" id="minPrice" formControlName="minPrice">
          <input type="number" id="maxPrice" formControlName="maxPrice">
        </form>
    </div>
    <div class="expert-search-container">
        <h3>Szakembert keresek!</h3>
        <form>
            <label>Szakterület</label>
            <input type="text" name="field" placeholder="Tetőfedő, villanyszerelő...">
            <label>Város</label>
            <input type="text" placeholder="Budapest">
        <button>Keresés</button>
        </form>
    </div>
</section>
<section class="information-section">
    <div class="left-side"></div>
    <div class="right-side"></div>
</section>
<section class="featured-homes-section">
    <div class="card-container"></div>
</section>
<section class="experts-section">
    <div class="information-container"></div>
    <div class="experts-card-container"></div>
</section>
<section class="reviews-section"></section>
